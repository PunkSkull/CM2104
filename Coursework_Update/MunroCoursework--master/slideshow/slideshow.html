<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Slideshow</title>

  <link rel="stylesheet" href="slideshow.css" />
</head>
<body>

<div class="slideshow-container">

  <!-- Full-width images with caption -->
  <div class="slides fade">
    <img src="mnt1.jpg" style="width:100%">
    <div class="text">Ben Alder</div>
  </div>

  <div class="slides fade">
    <img src="mnt2.jpg" style="width:100%">
    <div class="text">Glenfinnan</div>
  </div>

  <div class="slides fade">
    <img src="mnt3.jpg" style="width:100%">
    <div class="text">Schiehallion</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- dots and circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>


<script src="slideshow.js"></script>

</body>
</html>
