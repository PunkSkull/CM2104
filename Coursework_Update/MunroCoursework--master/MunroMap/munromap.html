<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Munro Map</title>
        <link rel="stylesheet" href="css/mapstyle.css">
        <!--<link rel="stylesheet" href="css/popupbox.css">-->

        <link rel="shortcut icon" type="image/png" href="favicon.png" />

        <!-- Leaflet Stylesheet & Script -->
        <link rel="stylesheet" href="leaflet/leaflet.css" />
        <script src="leaflet/leaflet.js"></script>

        <!-- Interactive Map -->
<!--        <script src="js/map.js" type="text/javascript"></script>-->

        <!-- mapbox -->
        <script src='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v0.44.1/mapbox-gl.css' rel='stylesheet' />
    </head>

    <body>
        <h1>Munro Map</h1>
        <p>Interactive Munro Map, using Leaflet</p>
<!--        <button id="openBox">Open Box</button>-->
        <div id="mapid"></div>
<!--        <script src="js/map.js" type="text/javascript"></script>-->

        <!-- Map Pop-Up Code -->
        <div id="popup">

        <section id="box">
            <section id="boxHeader">
                <div>
                    <p id="mName">Munro Name</p>
                    <span id="close">&times;</span>
                </div>
            </section>
            <section id="boxContent">
                <img id="mImg" src="img/bennevis.jpg">
                <div id="mText">
                    <table>
                        <tr>
                            <td>Height</td>
                            <td>unknown</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>unknown</td>
                        </tr>
                        <tr>
                            <td>Latitude</td>
                            <td>unknown</td>
                        </tr>
                        <tr>
                            <td>Longitude</td>
                            <td>unknown</td>
                        </tr>
                    </table>
                </div>
            </section>
            <section id="weather">
                <img src="img/weather.jpg">
            </section>
            <section id="boxFooter">
                <div>
                    <a id="mLink" href="#">View More Information</a>
                </div>
            </section>
        </section>
        </div>
        <!-- End -->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!--        <script src="js/map.js" type="text/javascript"></script>-->

<!--        <script src="js/open.js" type="text/javascript"></script>-->

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="js/jsonmap.js" type="text/javascript"></script>

    </body>

</html>
